<div class="loader-circle">
    <div class="loader-content">
        <div class="leaf">
            <img src="https://attachments.cbd.int/cbd-leaf-green.svg" />
        </div>
        <div class="text">
            <span class="app-name">Online Reporting Tool</span><br><br><br>
            <span class="loading">Loading...</span> <br>
        </div>   
    </div>
  <div class="loader-line-mask">
    <div class="loader-line"></div>
  </div>
<div class="slowLoadingMessage">
    <div id="message1" style="display: none;">Please hold on while we load all required files form the server</div>
    <div id="message2" style="display: none;">Its taking longer then usual, please hold on for some more time</div>
    <div id="message3" style="display: none;">
      The loading has not finished yet, you can try to reload the page<br>
      <button class="btn btn-success" onclick="window.location.reload()">Reload</button>
    </div>
</div>
</div>
<style>
  body {
    background: #FFF;
  }
  .loader-circle {
    position: absolute;
    left: 45%;
    top: 30%;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    margin-left: -60px;
    margin-top: -60px;
  }
  .loader-content {
    /* position: absolute;     */
    /* transform: translate(-50%, -100%); */
    color: #009b48;
    font-family: Arial, sans-serif;
  }
  .loader-content .leaf{
    position: absolute;
    left: 35%;
    top: 2%;
  }

  .loader-content .text{
    position: absolute;
    left: 15%;
    top: 45%;
  }
  .loader-content .text .app-name{
    font-size: larger;
    font-weight: bolder;
  }
  .loader-content .text .loading{
    padding-left: 35%;
  }
  .loader-line-mask {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 140px;
    height: 280px;
    margin-left: -140px;
    margin-top: -140px;
    overflow: hidden;
    transform-origin: 140px 140px;
    -webkit-mask-image: -webkit-linear-gradient(top, #000000, rgb(0 155 72));
    animation: rotate 1.2s infinite linear;
  }
  .loader-line-mask .loader-line {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    box-shadow: inset 0 0 0 1px rgb(0 155 72);
  }
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .slowLoadingMessage{
    position: fixed;
    top: 62%;
    color: #009b48;
    font-family: Arial, sans-serif;
    font-size: medium;
    left: 35%;
  }
</style>
<script type="module">
  const sleep = (timeout)=>new Promise((resolve) => setTimeout(resolve, timeout));

  await sleep(5000);
  const message1 = document.getElementById('message1');
  if(message1)
    message1.style.display = 'block';

  await sleep(5000);
  const message2 = document.getElementById('message2');
  if(message2){
    message1.style.display = 'none';
    message2.style.display = 'block';
  }

  await sleep(10000);
  const message3 = document.getElementById('message3');
  if(message3){
    message1.style.display = 'none';
    message2.style.display = 'none';
    message3.style.display = 'block';
  }


</script>
